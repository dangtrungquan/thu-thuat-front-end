<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tạo phân trang đẹp bằng HTML CSS</title>
	<link rel="stylesheet" href="">					
</head>
	<style>
		.container{
			width:500px;
			margin: auto;
			text-align: center;
		}

		.pagination{
			width: 400px;
			margin-left: 50px ; 
		}

		.pagination a{
			display: block;
			color: black;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
			transition: background-color .3s;
		}

		.pagination a.active{
			background-color: #4CAF50;
			color: white;
		}

		.pagination a:hover:not(.active){
			background-color: #ddd;
		}

	</style>
<body>
	<div class="container">
		<h3>Hướng dẫn tạo ra phần phân trang với HTML CSS</h3>
		<div class="pagination">
			<a href="#">&laquo</a>
			<a href="#">1</a>
			<a href="#" class="active">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
			<a href="#">7</a>
			<a href="#">&raquo</a>
		</div>
	</div>
</body>
</html>
